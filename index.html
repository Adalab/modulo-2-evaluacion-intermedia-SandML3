<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación intermedia 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Adivina el número</h1>
    </header>

    <main class="main">
        <form class="main__form">
            <label for="userNumber" class="main__form__label">Introduce aquí tu número:</label>
            <input type="number" class="main__form__userNumber" id="userNumber" required
                placeholder="Escribe un número del 1 al 100">
            <input type="button" class="main__form__button" value="Prueba">
            <input type="button" class="main__form__button--reset" value="Empieza de nuevo">
        </form>
        <p class="main__clue">Pista: <span class="main__clue--capitalize">escribe</span> el número y dale a <span
                class="main__clue--capitalize">prueba</span></p>
        <p class="main__triesNumber">Número de intentos: 0</p>
        <div class="gif hidden"></div>
    </main>
    <script type="text/javascript" src="./scripts/main.js"></script>
</body>

</html>
