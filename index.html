<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación intermedia 2</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">Adivina el número</h1>
    </header>

    <main class="main">
        <form class="main__form">
            <label for="userNumber" class="main__form__label">Introduce aquí tu número:</label>
            <input type="number" class="main__form__userNumber" id="userNumber" required placeholder="Ej: 3">
        </form>

        <p class="main__clue">Escribe el número y dale a <span class="main__clue--capitalize">prueba</span></p>

        <p class="main__triesNumber">Número de intentos: 0</p>
    </main>


    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
